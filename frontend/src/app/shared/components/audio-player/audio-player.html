<div class="flex items-center gap-3 bg-white/10 p-2 rounded-2xl min-w-[200px]">
  <button (click)="togglePlay()" class="w-10 h-10 flex items-center justify-center bg-white text-sage rounded-full shadow-lg">
    <span *ngIf="!isPlaying">▶️</span>
    <span *ngIf="isPlaying">⏸️</span>
  </button>
  <div class="flex-grow">
    <div class="h-1.5 bg-white/20 rounded-full overflow-hidden">
      <div class="h-full bg-white transition-all duration-300" [style.width.%]="(currentTime / duration) * 100"></div>
    </div>
    <div class="flex justify-between mt-1 text-[10px] text-white/70 font-mono">
      <span>{{ formatTime(currentTime) }}</span>
      <span>{{ formatTime(duration) }}</span>
    </div>
  </div>
</div>
